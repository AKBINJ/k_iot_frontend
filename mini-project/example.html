<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로젝트</title>
  <link rel="stylesheet" href="./example.css">
</head>
<body>
  <header class="profile-header">
    <img src="./free-icon-user-159833.png" alt="유저 아이콘" class="user-icon">
    <div class="profile-info">
      <strong>nickname</strong> (user_name)
    </div>
  </header>

  <main>
    <h1>Project</h1>
    <button class="btn-project" id="create projects" aria-label="프로젝트 생성 버튼">Project 생성</button>
    <ul class="project-list">
      <li class="project-item">
        <div class="project-info">
          <a href="#" class="projectside-name">project name 1</a>
        </div>
        <div class="project-actions">
          <button class="del">del</button>
        </div>
      </li>
      <li class="project-item">
        <div class="project-info">
          <a href="#" class="projectside-name">project name 2</a>
        </div>
        <div class="project-actions">
          <button class="del">del</button>
        </div>
      </li>
      <li class="project-item">
        <div class="project-info">
          <a href="#" class="projectside-name">project name 3</a>
        </div>
        <div class="project-actions">
          <button class="del">del</button>
        </div>
      </li>
    </ul>
  </main>
</body>
</html>
